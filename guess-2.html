	<script type="text/javascript">
		
		function Play()
		{	
		var answer = parseInt(Math.random() * 100);
		var player = 1;

			while(true){

			var number = prompt("Игрок номер " + player + " введите число от 1 до 100. Для выхода введите q")

			if(number == "q")
				break;

			number = parseInt(number)

			if(number == answer){
				alert("Вы угадали! Поздравляю! " + player + " игрок выиграл!");
				break;
			} else if(number < answer){
				alert("Ваше число меньше");
			}else if(number > answer){
				alert("Ваше число больше");
			}

			if(player == 1)
				 player++;
				else 
					player--;

			}


		}

	</script>
